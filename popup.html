<html>
<head>
    <style>
        body {
            width: 200px;
            padding: 10px;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>

            <input type="checkbox" id="toggleButton" checked>
            Hide Agency Ads
        </label>
    </div>
    <script src="popup.js"></script>
</body>
</html>
